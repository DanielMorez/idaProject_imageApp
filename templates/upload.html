<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка фото</title>
</head>
<body>
<a href="/">Назад к списку</a>
<br/>
<h1>Новое изображение</h1>
<br/>
<form method="post">
    {% csrf_token %}
    <label>Ссылка
        <br>
        <input name="image-url" type="url">
    </label>
    <br>
    <br>
    <label>Файл
        <br>
        <input name="image-file" type="file" accept="image/*">
    </label>
    <br>
    <br>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
